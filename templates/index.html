<!DOCTYPE html>
<html>
<head>
    <title>Bruno's Hack Song Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
        body {
            font-family: 'Calibri', 'Aptos', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Bruno's Hack Song Player</h1>
    <div class="form-group">
        <input type="text" id="searchBox" class="form-control" placeholder="Search for a song...">
    </div>
    <form id="playlistForm">
        {% for file, song_name in files %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="{{ file }}" id="{{ file }}">
                <label class="form-check-label" for="{{ file }}">
                    {{ song_name }} ({{ file }})
                </label>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">Create Playlist</button>
    </form>
    <script>
        $(document).ready(function() {
            $('#playlistForm').submit(function(event) {
                event.preventDefault();
                var selectedSongs = [];
                $('#playlistForm input:checked').each(function() {
                    selectedSongs.push($(this).val());
                });
        
                $.ajax({
                    type: "POST",
                    url: "/create_playlist",
                    contentType: "application/json",
                    data: JSON.stringify(selectedSongs),
                    success: function(response) {
                        alert('Playlist created successfully!');
                        // Add more response handling as needed
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
