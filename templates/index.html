<!DOCTYPE html>
<html>
    <head>
        <title>Bruno's Hack Song Player</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <style>
        body {
            font-family: 'Calibri', 'Aptos', sans-serif;
        }
        .playlist-container {
            border: 1px solid #ccc; /* Outer border for the table */
        }
        .playlist-row {
            border-bottom: 1px solid #ccc; /* Bottom border for each row */
        }
        .playlist-row:nth-child(even) {
            background-color: #f0f8ff; /* Light blue background for even rows */
        }
        .playlist-cell {
            padding: 8px; /* Padding for content within the cells */
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Align items vertically */
        }
        .form-check {
            width: 100%; /* Make the form-check fill the cell */
            display: flex; /* Use flex to align items */
            align-items: center; /* Align items vertically */
            justify-content: flex-start; /* Align content to the start */
        }
        .form-check-input {
            margin-right: 10px; /* Space between the checkbox and the song name */
        }
        .form-check-label {
            text-align: left; /* Align text to the left */
            width: 100%; /* Ensure label fills the space after checkbox */
        }
    </style>
    </head>
    <body>
        <h1>Bruno's Hack Song Player</h1>
        <div class="form-group">
            <input type="text" id="searchBox" class="form-control"
                placeholder="Search for a song...">
        </div>
        <form id="playlistForm" class="container">
            <button type="submit" class="btn btn-primary mt-3 mb-3">Create
                Playlist</button>
            <div class="playlist-container">
                <!-- Single column table structure -->
                {% for full_path, song_name in files %}
                <div class="playlist-row">
                    <div class="playlist-cell">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                value="{{ full_path }}" id="{{ full_path }}">
                            <label class="form-check-label"
                                for="{{ full_path }}">
                                {{ song_name }}
                            </label>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </form>
        <script>
        $(document).ready(function() {
            // Indexing songs
            var songIndex = {};
            $(".playlist-row").each(function() {
                var songName = $(this).find(".form-check-label").text().trim().toLowerCase();
                if (!songIndex[songName]) {
                    songIndex[songName] = [];
                }
                songIndex[songName].push($(this));
            });

            // Improved search functionality
            $("#searchBox").on("keyup", function() {
                var value = $(this).val().toLowerCase();

                // Filter function for wildcard search
                $(".playlist-row").filter(function() {
                    var songName = $(this).find(".form-check-label").text().toLowerCase();
                    return songName.includes(value);
                }).show(); // Show the rows that match the condition

                $(".playlist-row").filter(function() {
                    var songName = $(this).find(".form-check-label").text().toLowerCase();
                    return !songName.includes(value);
                }).hide(); // Hide the rows that do not match the condition
            });
            // Playlist form submission
            $('#playlistForm').submit(function(event) {
                event.preventDefault();
                var selectedSongs = [];
                $('#playlistForm input:checked').each(function() {
                    selectedSongs.push($(this).val());
                });
        
                $.ajax({
                    type: "POST",
                    url: "/create_playlist",
                    contentType: "application/json",
                    data: JSON.stringify(selectedSongs),
                    success: function(response) {
                        alert('Playlist created successfully!');
                        // Add more response handling as needed
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
    </body>
</html>
